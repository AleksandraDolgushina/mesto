<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__header">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
        <footer class="footer">
            <p class="footer__author">&copy; 2021 Mesto Russia</p>
        </footer>
    </main>
    <template class="template">
        <div class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__delete"></button>
            <div class="element__title">
                <h2 class="element__place"></h2>
                <button class="element__like"></button>
            </div> 
        </div>
    </template>
    <section class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close popup__close-edit" type="button"></button>
            <form class="popup__form" name="form-edit" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__info">
                    <label class="popup__field">
                        <input type="text" class="popup__item popup__item_type_name" id="name-input" name="name" minlength="2" maxlength="40" required value="Жак-Ив Кусто">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" class="popup__item popup__item_type_description" id="description-input" name="description" minlength="2" maxlength="200" required value="Исследователь океана">
                        <span class="popup__input-error description-input-error"></span>
                    </label>
                </fieldset>
                <button class="popup__save-button popup__save-edit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close popup__close-add" type="button"></button>
            <form class="popup__form" name="form-add" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__info">
                    <label class="popup__field">
                        <input type="text" class="popup__item popup__item_type_title" id="title-input" name="title" minlength="2" maxlength="30" required  placeholder="Название">
                        <span class="popup__input-error title-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" class="popup__item popup__item_type_link" id="link-input" name="link" required placeholder="Ссылка на картинку">
                        <span class="popup__input-error link-input-error"></span>
                    </label>
                </fieldset>
                    <button class="popup__save-button popup__save-add" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_open-image">
        <div class="popup__container-image">
            <button class="popup__close popup__close-image" type="button"></button>
            <img class="popup__image" src="#" alt="#">
            <h2 class="popup__place"></h2>
        </div>
    </section>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/validate.js"></script>
</body>
</html>
